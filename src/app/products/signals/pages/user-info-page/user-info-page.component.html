<h1>Informacion del usuario</h1>
<hr />
<div class="row">
  <div class="col-4">
    <h3>usuario actual: {{ userId() }}</h3>
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">
      Get User
    </button>
    &nbsp;
    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">
      Back User
    </button>
  </div>

  <div class="col-8" *ngIf="userWasFound()">
    <h3>usuario</h3>
    <p>correo: {{ currentUser()?.email }}</p>
    <p>nombre: {{ fullName() }}</p>

    <img [src]="currentUser()?.avatar" alt="avatar" class="rounded-3" />
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>usuario no encontrado</h3>
  </div>
</div>
